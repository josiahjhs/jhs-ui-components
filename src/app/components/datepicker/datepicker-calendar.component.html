<div class="calendar-container">
  <div class="calendar-title">{{ label }}</div>

  <ng-container [ngSwitch]="calendarType">
    <ng-container *ngSwitchCase="'day'" [ngTemplateOutlet]="dayCalendar"></ng-container>
    <ng-container *ngSwitchCase="'month'" [ngTemplateOutlet]="monthCalendar"></ng-container>
    <ng-container *ngSwitchCase="'year'" [ngTemplateOutlet]="yearCalendar"></ng-container>
  </ng-container>

</div>

<ng-template #dayCalendar>
  <div class="calendar-range">
    <button (click)="prevMonth()">
      <img alt="left arrow" src="/icons/left-arrow.svg">
    </button>
    <div class="calendar-dropdown">
      <select (ngModelChange)="changeMonth($event)" [ngModel]="showedDate.getMonth()">
        @for (month of monthList; let index = $index; track index) {
          <option [value]="index">{{ month }}</option>
        }
      </select>
      <select (ngModelChange)="changeYear($event)" [ngModel]="showedDate.getFullYear()">
        @for (year of yearList; let index = $index; track index) {
          <option [value]="year">{{ year }}</option>
        }
      </select>
    </div>
    <button (click)="nextMonth()">
      <img alt="left arrow" src="/icons/right-arrow.svg">
    </button>
  </div>

  <div class="calendar-table">
    <div class="calendar-table-row calendar-table-header">
      <span>Su</span>
      <span>Mo</span>
      <span>Tu</span>
      <span>We</span>
      <span>Th</span>
      <span>Fr</span>
      <span>Sa</span>
    </div>
    <div class="calendar-table-row">
      @for (date of dateRange; let index = $index; track index) {
        <button
          #dayButton
          (keydown)="onKeyDown($event, index,  DateTypeOptionEnum.DAY)"
          (click)="selectDate(index)"
          [class]="date.status">
            {{ date.value }}
        </button>
      }
    </div>
  </div>
</ng-template>

<ng-template #monthCalendar>
  <div class="calendar-range">
    <button (click)="prevYear()">
      <img alt="left arrow" src="/icons/left-arrow.svg">
    </button>
    <div class="calendar-dropdown">
      <select (ngModelChange)="changeYearMonthly($event)" [ngModel]="showedDate.getFullYear()">
        @for (year of yearList; track $index) {
          <option [value]="year">{{ year }}</option>
        }
      </select>
    </div>
    <button (click)="nextYear()">
      <img alt="left arrow" src="/icons/right-arrow.svg">
    </button>
  </div>

  <div class="calendar-table">
    <div class="calendar-table-row month">
      @for (month of monthRange; let index = $index; track index) {
        <button
          #monthButton
          (click)="selectMonth(index)"
          (keydown)="onKeyDown($event, index, DateTypeOptionEnum.MONTH)"
          [class]="month.status">
            {{ month.value }}
        </button>
      }
    </div>
  </div>
</ng-template>

<ng-template #yearCalendar>
  <div class="calendar-range">
    <button (click)="prevYearYearly()" [class.hidden]="selectedYearIndex === 0">
      <img alt="left arrow" src="/icons/left-arrow.svg">
    </button>
    <div class="calendar-dropdown">
      <select (ngModelChange)="changeYearYearly($event)" [ngModel]="selectedYearIndex">
        @for (year of yearlyList;let index = $index; track index) {
          <option [value]="index"> {{ year[0] + '-' + year[year.length - 1] }}</option>
        }
      </select>
    </div>
    <button (click)="nextYearYearly()" [class.hidden]="selectedYearIndex === yearlyList.length - 1">
      <img alt="left arrow" src="/icons/right-arrow.svg">
    </button>
  </div>

  <div class="calendar-table">
    <div class="calendar-table-row month">
      @for (year of yearRange; let index = $index; track index) {
        <button
          #yearButton
          (click)="selectYear(year.value)"
          (keydown)="onKeyDown($event, index,  DateTypeOptionEnum.YEAR)"
          [class]="year.status">
          {{ year.value }}
        </button>
      }
    </div>
  </div>
</ng-template>
